<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="abrirMenu()">
        <ion-icon slot="start" name="menu"></ion-icon>
        
      </ion-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-text slot="end">
      <p>{{username || 'An√≥nimo'}}</p>
    </ion-text>
    <ion-icon slot="end" name="person-circle-outline" class="ion-padding" size="large"></ion-icon>

  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="perfil">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="conductores">
      <ion-icon name="car-sport-outline"></ion-icon>
      <ion-label>Conductores</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="mapa">
      <ion-icon name="navigate-outline"></ion-icon>
      <ion-label>Mapa</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
